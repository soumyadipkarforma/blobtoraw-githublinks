<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub Blob → Raw URL Converter</title>
  <meta name="description" content="Quickly turn a GitHub blob URL into a raw.githubusercontent.com link.">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <main class="card" role="region" aria-labelledby="title">
      <header>
        <div class="brand">
          <div class="logo" aria-hidden="true">BR</div>
          <div>
            <h1 id="title">Blob → Raw</h1>
            <p class="lead">Convert GitHub blob URLs to raw content links.</p>
          </div>
        </div>

        <div class="settings">
          <div title="Toggle dark mode" id="themeToggle" class="toggle" role="button" tabindex="0" aria-pressed="false" aria-label="Toggle dark mode">
            <div class="knob"></div>
          </div>
        </div>
      </header>

      <section>
        <div class="form-group">
          <label for="githubUrl">GitHub blob URL</label>
          <input id="githubUrl" type="text" placeholder="https://github.com/owner/repo/blob/main/path/to/file.ext" autocomplete="off" spellcheck="false">
        </div>

        <div class="controls">
          <div class="form-group">
            <label for="mode">Reference type</label>
            <select id="mode">
              <option value="branch">Branch (Latest)</option>
              <option value="commit">Commit (Exact)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="branchName">Branch name</label>
            <input id="branchName" type="text" placeholder="main" value="main">
          </div>
        </div>

        <div class="actions">
          <button id="convertBtn" class="btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M12 5v14M5 12h14"/>
            </svg>
            Convert
          </button>
          <button id="clearBtn" class="btn secondary">Clear</button>
        </div>

        <div id="result" class="output" aria-live="polite" style="display:none;">
          <!-- Filled by app.js -->
        </div>

        <footer class="footer">
          <div class="small">Supports line anchors (#Lxx) removal.</div>
          <div class="small">Made with ♥</div>
        </footer>
      </section>
    </main>
  </div>

  <div id="toast" class="toast" role="status">Copied ✔</div>

  <script src="app.js"></script>
</body>
</html>
